          <tr>

          </tr>
          <tr>
            <td>Погано</td>
            <td><input id="rating_badly" value="3" /></td>
          </tr>
          <tr>
            <td>Дуже погано</td>
            <td><input id="rating_awful" value="1" /></td>
          </tr>
        </table>
